<head>
	<style>
		#receiver_add_form .layui-form-label {
			width: 120px;
		}
	</style>
</head>
<form class="layui-form" id="receiver_add_form" submit-url="/api/BasicReceiver/Post" submit-type="post" enctype="multipart/form-data" succ-reset succ-msg="添加成功，可继续添加收件人">
	<div class="layui-form-item">
		<label class="layui-form-label required-logo">姓名</label>
		<div class="layui-input-inline">
			<input type="text" name="receivername" lay-verify="required" placeholder="请输入收件人姓名" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item relation-select">
		<label class="layui-form-label">收件地区</label>
		<div class="layui-input-inline">
			<select name="regionprovince" id="province" lay-verify="required"></select>
		</div>
		<div class="layui-input-inline">
			<select name="regioncity" id="city" lay-verify="required"></select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">地址</label>
		<div class="layui-input-inline">
			<input type="text" name="receiveraddress" lay-verify="required" placeholder="请输入收件人地址" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">邮编</label>
		<div class="layui-input-inline">
			<input type="text" name="zipcode" id="zipcode" lay-verify="required" placeholder="请输入收件人的邮编号码" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">手机</label>
		<div class="layui-input-inline">
			<input type="text" name="mobilephone" required lay-verify="required|phone" placeholder="请输入收件人的手机号码" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">身份证号码</label>
		<div class="layui-input-inline">
			<input type="text" name="idcardnumber" lay-verify="identity" placeholder="请输入收件人的身份证号码" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">身份证正面照片</label>
		<div class="layui-input-inline">
			<div class="upload-img-container">
				<a href="javascript:;">
					<span>点此上传</span>
					<input type="file" name="idcardzheng" class="layui-input field-cont upload-img-file" accept="image/png, image/jpg, image/jpeg">
				</a>
				<img class="upload-img" alt="暂无图片">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">身份证反面照片</label>
		<div class="layui-input-inline">
			<div class="upload-img-container">
				<a href="javascript:;">
					<span>点此上传</span>
					<input type="file" name="idcardfan" class="layui-input field-cont upload-img-file" accept="image/png, image/jpg, image/jpeg">
				</a>
				<img class="upload-img" alt="暂无图片">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit-user-info">保存</button>
		</div>
	</div>
</form>
<script>
	//初始化省市联动
	comm.searchRelateSelect({
		container: ["#province", "#city"],
		zipcode: "#zipcode"
	});
</script>
