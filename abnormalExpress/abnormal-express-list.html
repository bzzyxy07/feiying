<form class="layui-form filter-form" url="/api/OrderTransportOrder/BatchDelete" my-type="post" id="abnormal_express_search_form">
	<ul>
		<li>
			<span>运单号</span>
			<input class="layui-input form-input" placeholder="请输入运单号" name="cnum">
		</li>
		<li>
			<span>备注</span>
			<input class="layui-input form-input" placeholder="请输入备注关键词" name="operatemessage">
		</li>
		<li>
			<button type="button" class="layui-btn layui-btn-sm layui-btn-normal filter-btn">查询</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
		</li>
	</ul>
</form>
<div class="data-table-container">
	<table id="abnormal_express_table"></table>
</div>
<script>
	layui.use(['form', 'element'], function() {
		comm.bindFilterForm({
			formId: "abnormal_express_search_form",
			renderTable: {
				elem: '#abnormal_express_table',
				cols: [
					[{
						checkbox: true
					}, {
						field: 'Cnum',
						title: '运单号',
					}, {
						field: 'createtime',
						title: '添加时间',
						sort: true,
					}, {
						field: 'operatername',
						title: '异常类型',
					}, {
						field: 'property',
						title: '处理状态',
					}, {
						field: 'operatername',
						title: '处理人',
					}, {
						field: 'operatetime',
						title: '处理时间',
						sort: true,
					}, {
						field: 'operatemessage',
						title: '备注'
					}, {
						field: '',
						title: '操作',
						toolbar: '#operation'
					}]
				]
			}
		});

	});
</script>
<script type="text/html" id="operation">
	<a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="edit">编辑</a>
</script>
