<form class="layui-form filter-form" url="/api/OrderPackage/Get" id="abnormal_info_search_form">
	<ul>
		<li>
			<span>运单号</span>
			<input class="layui-input form-input" placeholder="请输入姓名" name="">
		</li>
		<li>
			<span>备注</span>
			<input class="layui-input form-input" placeholder="请输入联系电话" name="">
		</li>
		<li>
			<button type="button" class="layui-btn layui-btn-sm layui-btn-normal filter-btn">查询</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
		</li>
	</ul>
</form>
<div class="data-table-container">
	<table id="abnormal_info_table"></table>
</div>
<script>
	layui.use(['form', 'element'], function() {
		comm.bindFilterForm({
			formId: "abnormal_info_search_form",
			renderTable: {
				elem: '#abnormal_info_table',
				cols: [
					[{
						checkbox: true
					}, {
						field: 'trackingnumber',
						title: '运单号',
					}, {
						field: 'depotname',
						title: '添加时间',
						sort: true,
					}, {
						field: 'enterdate',
						title: '类型',
					}, {
						field: 'goodsweight',
						title: '处理状态',
					}, {
						field: 'depotname',
						title: '处理人',
					}, {
						field: 'depotname',
						title: '处理时间',
						sort: true,
					}, {
						field: 'depotname',
						title: '备注',
						width: 120,
					}, {
						field: '',
						title: '操作',
						toolbar: '#operation'
					}]
				]
			}
		});

	});
</script>
<script type="text/html" id="operation">
	<a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="edit">编辑</a>
</script>
