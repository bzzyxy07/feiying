<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>运单打印</title>
		<style>
			body {
				padding: 0 0 40px;
				margin: 0;
			}
			
			.print-table-rm {
				height: 620px;
				width: 400px;
				border: 1px dotted #000;
				border-collapse: collapse;
				margin: 0px auto;
				font-family: 'Microsoft YaHei';
				font-size: 11px;
				color: #000;
			}
			
			.print-table-rm th,
			.print-table-rm td {
				border: 1px dotted #000;
			}
			
			#confirm_print_btn {
				height: 38px;
				line-height: 38px;
				padding: 0 18px;
				background-color: #009688;
				color: #fff;
				white-space: nowrap;
				text-align: center;
				font-size: 14px;
				border: none;
				border-radius: 2px;
				cursor: pointer;
				display: block;
				width: 100%;
				position: fixed;
				bottom: 0;
				z-index: 100;
			}
		</style>

	</head>

	<body>
		<button type="button" class="layui-btn" id="confirm_print_btn">确认打印</button>
		<table class="print-table-rm">
			<tbody>
				<tr style="height: 65px;">
					<th colspan="2" style="width: 40%; font-size: 30px; font-weight: normal;">飞鹰快递</th>
					<th colspan="4" style="position: relative;">
						<img class="print express-print-img" src="" style="width: 234px; left: 3px; position: absolute; top: 0px;">
						<span style="width: 100%; float: left; text-align: center; letter-spacing: 2px; left: 0px; position: absolute; top: 45px; font-weight: bold; font-size: 14px; position: absolute;" name="cnum"></span>
					</th>
				</tr>
				<tr style="height: 50px;">
					<td style="position: relative;" colspan="6">
						<div style="position: absolute; top: 2px; left: 2px;">
							<span style="float: left;">寄件：</span>
							<div style="float: left;">
								<span name="delivername"></span> <span name="delivermobile"></span> <br> <span name="deliveraddress"></span>
							</div>
						</div>
					</td>
				</tr>
				<tr style="height: 80px;">
					<td style="position: relative;" colspan="6">
						<div style="position: absolute; top: 2px; left: 2px;">
							<span style="float: left;">收件：</span>
							<div style="float: left; font-size: 15px;">
								<span name="receivername"></span> <span name="receivemobile"></span> <span name="receivemobile"></span><br> <span name="receiveaddress"></span>
							</div>
						</div>
					</td>
				</tr>
				<tr style="height: 70px;">
					<td style="position: relative;" colspan="2">
						<div style="position: absolute; top: 2px; left: 2px;">
							付款方式：<span name=""></span> <br> 计费重量(磅)：<span name="volumeweight"></span>
							<br> 保价金额($)：<span name=""></span>
						</div>
					</td>
					<td style="position: relative;" colspan="4">
						<div style="position: absolute; top: 2px; left: 2px;">
							收件人\代收人：<span name=""></span><br> 签收时间：<span name=""></span>
							<br>
							<span style="font-size: 11px;">快件送达收货人地址，经收件人允许的代收人签字，视为送达</span>
						</div>
					</td>
				</tr>
				<tr>
					<td style="position: relative;" colspan="6">
						<div style="position: absolute; top: 2px; left: 2px;">
							<span style="width: 100px; float: left;">件数：</span><span name=""></span><span style="width: 100px; float: left;">重量(磅)：</span><span name="weight"></span><br> 配货信息：<span name="freeservicenote"></span> ；
						</div>

					</td>
				</tr>
				<tr style="height: 70px;">
					<th style="position: relative;" colspan="6">
						<img class="print express-print-img" style="width: 234px; left: 3px; position: absolute; top: 0px;">
						<span style="width: 234px; float: left; text-align: center; letter-spacing: 2px; left: 0px; position: absolute; top: 45px; font-weight: bold; font-size: 14px; position: absolute;" name="cnum"></span>

					</th>
				</tr>
				<tr style="height: 70px;">
					<td style="position: relative;" colspan="3">
						<div style="position: absolute; top: 2px; left: 2px;">
							<span style="float: left;">寄件：</span>
							<div style="float: left;">
								<span name="delivername"></span> <span name="delivermobile"></span> <br> <span name="deliveraddress"></span>
							</div>
						</div>
					</td>
					<td style="position: relative;" colspan="3">
						<div style="position: absolute; top: 2px; left: 2px;">
							<span style="float: left;">收件：</span>
							<div style="float: left;">
								<span name="receivername"></span> <span name="receivemobile"></span> <span name="receivemobile"></span><br> <span name="receiveaddress"></span>
							</div>
						</div>
					</td>
				</tr>
				<tr style="height: 70px;">
					<td colspan="7" style="position: relative;">
						<div style="position: absolute; top: 2px; left: 2px;">
							备注：<span name="note"></span>
						</div>
					</td>

				</tr>
				<tr style="height: 20px;">
					<td colspan="5" style="text-align: center;">网址：www.fychinago.com
					</td>
				</tr>
			</tbody>
		</table>

		<script src="../static/js/jquery.min.js"></script>
		<script src="../static/js/plugin/layui/layui.js"></script>
		<script src="../static/js/comm.js"></script>
		<script src="../static/js/print.js"></script>
		<script src="./express-print.js"></script>
	</body>

</html>
