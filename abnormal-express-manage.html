<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>异常件管理</title>
	</head>

	<body>
		<div class="layui-tab layui-tab-card" lay-filter="package-info-card">
			<ul class="layui-tab-title">
				<li class="layui-this">异常件列表</li>
				<li>添加异常件</li>
			</ul>
			<div class="layui-tab-content white-back">
				<div class="layui-tab-item layui-show">
					<form class="layui-form filter-form" url="/api/OrderPackage/Get" id="abnormal_info_search_form">
						<ul>
							<li>
								<span>运单号</span>
								<input class="layui-input form-input" placeholder="请输入姓名" name="">
							</li>
							<li>
								<span>备注</span>
								<input class="layui-input form-input" placeholder="请输入联系电话" name="">
							</li>
							<li>
								<button type="button" class="layui-btn layui-btn-sm layui-btn-normal filter-btn">查询</button>
								<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
							</li>
						</ul>
					</form>
					<div class="data-table-container">
						<table id="abnormal_info_table"></table>
					</div>
				</div>
				<div class="layui-tab-item">
					<form class="layui-form" action="" id="add_abnormal_form" url="" enctype="multipart/form-data">
						<div class="layui-form-item">
							<label class="layui-form-label required-logo">运单号</label>
							<div class="layui-input-inline">
								<input type="text" name="title" required lay-verify="required" placeholder="请输入您的运单号" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">类型</label>
							<div class="layui-input-inline">
								<select name="">请选择类型</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-inline">
								<input type="text" name="title" required lay-verify="required" placeholder="请输入您的备注" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label required-logo">图片</label>
							<div class="layui-input-block">
								<input type="file" name="title" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit-user-info">保存</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
        <script>
        	window.onload = function() {
        		getDataByForm();
        		
        		layui.use(['form'])
        	}
        </script>
        
        <script>
			layui.use(['form', 'element'], function() {
				comm.bindFilterForm({
					formId: "abnormal_info_search_form",
					renderTable: {
						elem: '#abnormal_info_table',
						cols: [
							[{
								checkbox: true
							}, {
								field: 'trackingnumber',
								title: '运单号',
							}, {
								field: 'depotname',
								title: '添加时间',
								sort: true,
							}, {
								field: 'enterdate',
								title: '类型',
							}, {
								field: 'goodsweight',
								title: '处理状态',
							}, {
								field: 'depotname',
								title: '处理人',
							}, {
								field: 'depotname',
								title: '处理时间',
								sort: true,
							}, {
								field: 'depotname',
								title: '备注',
								width: 120,
							}, {
								field: '',
								title: '操作',
								toolbar: '#operation'
							}]
						]
					}
				});

			});
		</script>
        	<script type="text/html" id="operation">
			<a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="edit">编辑</a>
		</script>
	</body>

</html>
