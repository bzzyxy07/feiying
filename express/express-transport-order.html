<head>
	<style>
		#detail_body tr:first-child .del-detail-tr {
			display: none;
		}
		
		#express_transport_order_cont th {
			font-weight: 600;
			background: #f6fcff;
		}
		
		#express_transport_order_cont th[colspan="6"] {
			background: #f2f2f2;
			border-top: 2px solid #ccc;
			padding: 8px;
		}
		
		#express_transport_order_cont .upload-img-container {
			margin: 0 auto;
		}
		
		#express_transport_order_cont tbody tr:hover {
			background-color: #fff;
		}
	</style>
</head>
<form class="layui-form init-select-group ignore-comm-submit" group-init-url="/api/OrderTransportOrder/PostView" lay-filter="express-online-order-form" id="express_online_order_form">
	<table class="layui-table" id="express_transport_order_cont">
		<colgroup>
			<col width="130">
			<col>
			<col width="120">
			<col>
			<col width="140">
			<col>
			<col width="110">
			<col>
		</colgroup>
		<tr>
			<th colspan="6" class="none-back-border">
				<p class="comm-title-dot"><span class="layui-badge-dot layui-bg-blue"></span>运单信息</p>
			</th>
		</tr>
		<tr>
			<th class="align-right">运单编号</th>
			<td class="gray-back">
				<input autocomplete="off" name="" class="field-cont layui-input none-back-border" disabled="disabled"></span>
			</td>
			<th class="align-right required-logo">送达仓库</th>
			<td class="gray-back">
				<!--<select name="depotid" initial-name="depot_list" lay-verify="required"></select>-->
				<input autocomplete="off" name="depotid" type="hidden">
				<input autocomplete="off" name="depotname" type="text" class="layui-input none-back-border" disabled="disabled">
			</td>
			<th class="align-right required-logo">线路名称</th>
			<td>
				<select name="routeid" initial-name="routes" initial-text="routename" lay-verify="required"></select>
			</td>
		</tr>
		<tr>
			<th class="align-right required-logo">包裹追踪号</th>
			<td>
				<input autocomplete="off" name="" class="field-cont layui-input" lay-verify="required"></span>
			</td>
			<th class="align-right">送达方式</th>
			<td>
				<select name="" initial-name="dic_send" initial-value="id" initial-text="dictionaryname"></select>
			</td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<th colspan="6" class="none-back-border">
				<p class="comm-title-dot">
					<span class="layui-badge-dot layui-bg-blue"></span>收件人信息
					<span class="float-right">
						<input autocomplete="off" type="checkbox" name="" title="保存收件人" lay-skin="primary" checked>
						<button type="button" class="layui-btn layui-btn-sm" id="choose_receiver">选择收件人</button>
					</span>
				</p>
			</th>
		</tr>
		<tr>
			<th class="align-right required-logo">收件人姓名</th>
			<td>
				<input autocomplete="off" name="receivername" class="field-cont layui-input" id="express_receiver_id" type="text" fill-receiver="receivername" lay-verify="required">
			</td>
			<th class="align-right" rowspan="4">证件正面照片</th>
			<td rowspan="4">
				<div class="upload-img-container">
					<a href="javascript:;">
						<span>点此上传</span>
						<input autocomplete="off" type="file" name="" class="layui-input upload-img-file" accept="image/png, image/jpg, image/jpeg">
						<input autocomplete="off" type="hidden" name="idcard_zheng" class="upload-img-url field-cont" fill-receiver="idcardzheng">
					</a>
					<img class="upload-img" alt="暂无图片">
				</div>
			</td>
			<th class="align-right" rowspan="4">证件反面照片</th>
			<td rowspan="4">
				<div class="upload-img-container">
					<a href="javascript:;">
						<span>点此上传</span>
						<input autocomplete="off" type="file" name="" class="layui-input upload-img-file" accept="image/png, image/jpg, image/jpeg">
						<input autocomplete="off" type="hidden" name="idcard_fan" class="upload-img-url field-cont" fill-receiver="idcardfan">
					</a>
					<img class="upload-img" alt="暂无图片">
				</div>
			</td>
		</tr>
		<tr>
			<th class="align-right required-logo">手机号码</th>
			<td>
				<input autocomplete="off" name="receivermobile" class="field-cont layui-input" fill-receiver="mobilephone" lay-verify="required|phone">
			</td>

		</tr>
		<tr>
			<th class="align-right">证件类型</th>
			<td>
				<select name="" initial-name="id_cards" initial-text="Text" initial-value="Value" fill-receiver="receiveridcardtype"></select>
			</td>
		</tr>
		<tr>
			<th class="align-right">证件号码</th>
			<td>
				<input autocomplete="off" type="text" name="receiveridcardnum" class="field-cont layui-input" fill-receiver="idcardnumber">
			</td>
		</tr>
		<tr>
			<th class="align-right required-logo">省市地址</th>
			<td class=" relation-select" colspan="3">
				<div class="layui-input-inline">
					<select name="receiverregion_province" id="province" fill-receiver="regionprovince" lay-verify="required"></select>
				</div>
				<div class="layui-input-inline">
					<select name="receiverregion_city" id="city" fill-receiver="regioncity" lay-verify="required"></select>
				</div>
				<div class="layui-input-inline" style="width: 350px;">
					<input autocomplete="off" name="receiveraddress" class="field-cont layui-input" placeholder="请输入详细地址" fill-receiver="receiveraddress" lay-verify="required">
				</div>
			</td>
			<th class="align-right required-logo">邮编</th>
			<td>
				<input autocomplete="off" name="receiverpostcard" id="zipcode" class="field-cont layui-input" fill-receiver="zipcode" lay-verify="required|number">
			</td>
		</tr>
		<tr>
			<th colspan="6" class="none-back-border">
				<p class="comm-title-dot"><span class="layui-badge-dot layui-bg-blue"></span>包裹明细</p>
			</th>
		</tr>
		<tr>
			<th class="align-right required-logo">物品明细</th>
			<td colspan="7">
				<table class="layui-table margin-0 table-inner-table" lay-size="sm">
					<thead>
						<tr>
							<th class="required-logo">类别</th>
							<th class="required-logo">物品名称</th>
							<th class="required-logo">规格</th>
							<th class="required-logo">品牌</th>
							<th class="required-logo">数量</th>
							<th class="required-logo">单价($)</th>
							<th class="required-logo">单位</th>
							<th><button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="add_detail_tr_btn">添加</button></th>
						</tr>
					</thead>
					<tbody id="detail_body">
						<tr class="detail-tr">
							<td>
								<select name="taxcategoryid" lay-verify="required" initial-name="category" initial-text="categoryname"></select>
							</td>
							<td><input autocomplete="off" type="text" name="mingcheng" placeholder="请输入物品名称" lay-verify="required" autocomplete="off" class="layui-input"></td>
							<td><input autocomplete="off" type="text" name="guige" placeholder="请输入物品规格" lay-verify="required" autocomplete="off" class="layui-input"></td>
							<td><input autocomplete="off" type="text" name="pinpai" placeholder="请输入物品品牌" lay-verify="required" autocomplete="off" class="layui-input"></td>
							<td><input autocomplete="off" type="text" name="count" placeholder="请输入物品数量" lay-verify="required|number" autocomplete="off" class="layui-input"></td>
							<td><input autocomplete="off" type="text" name="danjia" placeholder="请输入物品单价" lay-verify="required|number" autocomplete="off" class="layui-input"></td>
							<td>
								<select name="danwei" initial-name="units" lay-verify="required" initial-text="dictionaryname"></select>
							</td>
							<td><button type="button" class="layui-btn layui-btn-sm layui-btn-danger del-detail-tr">删除</button></td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<th class="align-right required-logo">重量</th>
			<td>
				<input autocomplete="off" name="" class="field-cont layui-input" lay-verify="required|number">
			</td>
			<th class="align-right required-logo">保额</th>
			<td>
				<input autocomplete="off" name="" class="field-cont layui-input" lay-verify="required|number">
			</td>

			<th class="align-right">可用积分</th>
			<td>
				<div class="layui-input-inline">
					<select></select>
				</div>
			</td>
		</tr>
		<tr>
			<th class="align-right">增值服务</th>
			<td id="service_container" colspan="5"></td>
		</tr>
		<tr>
			<th class="align-right">备注</th>
			<td colspan="5">
				<input autocomplete="off" name="note" class="field-cont layui-input">
			</td>
		</tr>
	</table>
	<button lay-submit class="layui-btn layui-btn-normal auto-center" style="width: 200px;margin: 20px auto;">保存</button>
</form>
<script>
	layui.use(['form', 'element', 'table'], function() {
		$("input[name=depotid]").val(sessionStorage.getItem("local-depotId"));
		$("input[name=depotname]").val(sessionStorage.getItem("local-depotName"));
		var cloneLine = $(".detail-tr").first().clone();
		var form = layui.form;
		var table = layui.table;

		//初始化表格选项数据
		comm.groupInitial({
			url: '/api/OrderTransportOrder/PostView',
			cont: '#express_transport_order_cont',
			cb: function(data) {
				//初始化省市联动
				comm.initRelateSelect({
					container: ["#express_transport_order_cont #province", "#express_transport_order_cont #city"],
					data: data["region_list"],
					zipcode: "#express_transport_order_cont #zipcode"
				});
				//添加行
				$("#add_detail_tr_btn").unbind("click").on("click", function() {
					$("#detail_body").append("<tr class='detail-tr'>" + $(".detail-tr").first().html() + "</tr>");
					$("#detail_body .detail-tr").last().find("select,input").val("");
					form.render('select');
				});
			}
		});
		//删除行
		$("#detail_body").on("click", ".del-detail-tr", function() {
			$(this).parent().parent("tr").remove();
		});

		$("#express_transport_order_cont").attr("fill-url", "/api/OrderTransportOrder/DealPendingOrderInitMy?modelId=" + comm.getUrlParam("id"));

		//选定收件人
		$("#choose_receiver").on("click", function() {
			comm.openPage({
				url: './receiver/receiver-list.html?target=express-online-order',
				open: {
					maxmin: true,
					area: ['800px', '700px'],
					title: '选择收件人'
				},
				cb: function() {

				}
			});
		});

		//在线提交运单
		form.on('submit(express-online-order-form)', function(data) {
			var expressOnlineOrderData = comm.getFormData(
				$("#express_online_order_form"), [
					'Cnum', 'depotid', 'routeid', 'delivername', 'deliveraddress', 'deliverpostcard', 'delivermobile', 'deliveremail', 'receivercompany', 'Receivername', 'receiveraddress', 'receiverregion_qu', 'receiverregion_city', 'receiverregion_province', 'receiverregion_national', 'receiverpostcard', 'receivermobile', 'receivertele', 'receiveremail', 'receiveridcardtype', 'receiveridcardnum', 'weight', 'width', 'height', 'volumeweight', 'cnum', 'note', 'freeservice', 'freeservicenote', 'idcard_fan', 'receiveridcardnum', 'idcard_zheng'
				]
			);
			var details = [];
			$("#express_transport_order_cont .detail-tr").each(function() {
				var sepDetail = {}
				$(this).find('input:not(.layui-unselect), select').each(function() {
					sepDetail[$(this).attr("name")] = $(this).val();
				});
				details.push(sepDetail);
			});
			expressOnlineOrderData.details = details;

			comm.getDataByCondition({
				loading: true,
				ajax: {
					url: "/api/OrderTransportOrder/PostMy",
					type: "post",
					data: expressOnlineOrderData,
					success: function(data) {
						layer.closeAll();
						layer.msg("转运下单成功！");
						$("#express_online_order_form").reset();
						$("#detail_body tr:first").siblings("tr").remove();
					}
				}
			});
			return false;
		});

	});
</script>
