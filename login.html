<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="js/plugin/layui/css/layui.css" />
		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="js/plugin/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet/less" href="./css/login.less" />
		<title>飞鹰快递</title>
	</head>

	<body>
		<div class="flex-container">
			<div class="center-cont animated bounceIn">
				<div class='box'>
					<div class='wave -one'></div>
					<div class='wave -two'></div>
					<div class='wave -three'></div>
					<div class='title'>飞鹰快递</div>
				</div>
				<form class="layui-form layui-form-pane" action="" id="login_form">
					<div class="layui-form-item">
						<i class="fa fa-user"></i>
						<input type="text" name="email" placeholder="请输入账号" autocomplete="off" class="layui-input" lay-verify="required">
					</div>
					<div class="layui-form-item">
						<i class="fa fa-lock"></i>
						<input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" lay-verify="required|password">
					</div>
					<div class="layui-form-item">
						<i class="fa fa-ellipsis-h"></i>
						<input type="text" name="code" placeholder="请输入验证码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-item">
						<button class="layui-btn gradient-btn1" lay-filter="loginSystem" lay-submit style="width: 100%;font-size: 15px;" id="login_btn" type="button">登录</button>
					</div>
				</form>
			</div>
			<div class="text-div">
				<p class="animated bounceInRight">既然选择了远方 ， 便只顾风雨兼程。</p>
				<p class="animated bounceInRight" style="text-indent: 0.7em;"></p>
				<small class="animated slideInUp" style="display:block;margin-top: 40px;text-align: right;">—— 飞鹰快递</small>
			</div>
		</div>
		<div class="comm-footer">
			<p><label>Email：xxxxxx@126.com</label><label>地址：XXXXXXXXXXXX</label></p>
			<p><label>Copyright<em class="copyright-em">©</em>2015-2018飞鹰快递</label></p>
			<p class="certificate-span">
				<a href="http://www.miitbeian.gov.cn" target="_blank">鲁ICP备xxxxxxxxxxx-xx</a>
				<label class="center-label">增值电信业务经营许可证：鲁xx-xxxxxxxx</label>
				<a target="_blank" href="#">京公网安备xxxxxxxxxxxxxxxxxxx</a>
			</p>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/plugin/layui/layui.js"></script>
	<script type="text/javascript" src="js/less.min.js"></script>
	<script type="text/javascript" src="js/comm.js"></script>

	<script>
		$(document).ready(function(e) {
			layui.use(['form', 'layer'], function() {
				var form = layui.form;
				var layer = layui.layer;
				form.on('submit(loginSystem)', function(data) {
					comm.getDataByCondition({
						loading: true,
						login: true,
						ajax: {
							url: '/api/auth/login',
							type: 'post',
							data: $("#login_form").serialize(),
							success: function(data) {
								window.location.href = "./index.html";
							}
						}
					});
					return false;
				});
			})
		});
	</script>

</html>
