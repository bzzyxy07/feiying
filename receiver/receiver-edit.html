<head>
	<style>
		#receiver_edit_form .layui-form-label {
			width: 120px;
		}
	</style>
</head>
<form class="layui-form fill-container fill-form-container" id="receiver_edit_form" submit-url="/api/BasicReceiver/Put" succ-return="1" enctype="multipart/form-data" submit-type="put" succ-msg="修改成功！">
	<input type="hidden" name="id">
	<div class="layui-form-item">
		<label class="layui-form-label required-logo">姓名</label>
		<div class="layui-input-inline">
			<input autocomplete="off" type="text" name="receivername" lay-verify="required" placeholder="请输入收件人姓名" class="layui-input field-cont">
		</div>
	</div>
	<div class="layui-form-item relation-select">
		<label class="layui-form-label">收件地区</label>
		<div class="layui-input-inline">
			<select name="regionprovince" id="province" lay-filter="relate-province" class="field-cont"></select>
		</div>
		<div class="layui-input-inline">
			<select name="regioncity" id="city" lay-filter="relate-city" class="field-cont"></select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label required-logo">地址</label>
		<div class="layui-input-inline">
			<input autocomplete="off" type="text" name="receiveraddress" lay-verify="required" placeholder="请输入收件人地址" class="layui-input field-cont">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label required-logo">手机</label>
		<div class="layui-input-inline">
			<input autocomplete="off" type="text" name="mobilephone" required lay-verify="required|phone" placeholder="请输入收件人的手机号码" class="layui-input field-cont">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">邮编</label>
		<div class="layui-input-inline">
			<input autocomplete="off" type="text" id="zipcode" name="zipcode" placeholder="请输入收件人的邮编号码" class="layui-input field-cont">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">身份证号码</label>
		<div class="layui-input-inline">
			<input autocomplete="off" type="text" name="idcardnumber" placeholder="请输入收件人的身份证号码" class="layui-input field-cont">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">身份证正面照片</label>
		<div class="layui-input-inline">
			<div class="upload-img-container">
				<a href="javascript:;">
					<span>点此上传</span>
					<input autocomplete="off" type="file" name="" class="layui-input upload-img-file"  accept=accept="image/gif, image/x-png, image/pjpeg, image/jpeg, image/bmp">
					<input autocomplete="off" type="hidden" name="idcardzheng" class="upload-img-url field-cont">
				</a>
				<img class="upload-img" alt="暂无图片">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">身份证反面照片</label>
		<div class="layui-input-inline">
			<div class="upload-img-container">
				<a href="javascript:;">
					<span>点此上传</span>
					<input autocomplete="off" type="file" name="" class="layui-input upload-img-file"  accept=accept="image/gif, image/x-png, image/pjpeg, image/jpeg, image/bmp">
					<input autocomplete="off" type="hidden" name="idcardfan" class="upload-img-url field-cont">
				</a>
				<img class="upload-img" alt="暂无图片">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-normal" lay-submit>提交</button>
		</div>
	</div>
</form>

<script>
	//初始化省市联动
	comm.searchRelateSelect({
		container: ["#province", "#city"],
		zipcode: "#zipcode"
	});
	var id = $("#main_container").data("data");
	$("#receiver_edit_form").attr("fill-url", "/api/BasicReceiver/GetMy?id=" + id);
	$("#receiver_edit_form input[name='id']").val(id);
</script>
