<div class="fill-container fill-page-container fill-form-container" id="user_info_div" fill-url="/api/BasicUser/MyDetails" fill-type="get">
	<ul class="news-list">
		<li>仓库：<span name="depotname" class="page-field-cont"></span></li>
		<li>邮件：<span name="email" class="page-field-cont"></span></li>
		<li>编号：<span name="cnum"class="page-field-cont"></span></li>
	</ul>

	<form class="layui-form" id="user_info_form" submit-url="/api/BasicUser/Put" submit-type="put" succ-msg="修改成功！">
		<p class="mess-info">备注：姓名、地址、手机，将作为做单默认发件人</p>
		<div class="layui-form-item">
			<label class="layui-form-label required-logo">姓名</label>
			<div class="layui-input-inline">
				<input type="text" name="username"  lay-verify="required" placeholder="请输入您的姓名" autocomplete="off" class="layui-input form-field-cont">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required-logo">手机</label>
			<div class="layui-input-inline">
				<input type="text" name="mobilephone"  lay-verify="required|phone" placeholder="请输入您的手机号码" autocomplete="off" class="layui-input form-field-cont">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">QQ</label>
			<div class="layui-input-inline">
				<input type="text" name="qq" placeholder="请输入您的QQ号码" autocomplete="off" class="layui-input form-field-cont">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">微信</label>
			<div class="layui-input-inline">
				<input type="text" name="weinxin" placeholder="请输入您的微信账号" autocomplete="off" class="layui-input form-field-cont">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required-logo">地址</label>
			<div class="layui-input-block">
				<input type="text" name="address"  lay-verify="required" placeholder="请输入您的地址" autocomplete="off" class="layui-input form-field-cont">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit-user-info">保存</button>
			</div>
		</div>
	</form>
</div>
<script>
	$("#user_info_div").attr("fill-data", '{"modelId":' + sessionStorage.getItem("modelId") + '}');
</script>
