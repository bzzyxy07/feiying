<form class="layui-form filter-form" url="/api/OrderPackage/QueryMy" id="package_info_search_form">
	<ul>
		<li>
			<span>入库状态</span>
			<ul class="form-condition" name="isenter">
				<li class="active" data-value="">全部</li>
				<li data-value="true">已入库<span class="layui-badge">3</span></li>
				<li data-value="false">未入库<span class="layui-badge">4</span></li>
			</ul>
		</li>
		<li>
			<span>订单提交状态</span>
			<ul class="form-condition" name="isdeliver">
				<li class="active" data-value="">全部</li>
				<li data-value="true">未提交</li>
				<li data-value="false">已提交</li>
			</ul>
		</li>
	</ul>
	<ul>
		<li>
			<span>送达仓库</span>
			<select name="depotid" lay-verify="required" initial-name="depotlist"></select>
		</li>
		<li>
			<span>包裹追踪号</span>
			<input autocomplete="off" class="layui-input form-input" placeholder="请输入包裹追踪号" name="trackingnumber">
		</li>
		<li>
			<span>运单号</span>
			<input autocomplete="off" class="layui-input form-input" placeholder="请输入运单号" name="cnum">
		</li>

		<li>
			<button type="button" class="layui-btn layui-btn-sm layui-btn-normal filter-btn">查询</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
			<button type="button" class="layui-btn layui-btn-danger layui-btn-sm hide" id="package_submit_btn">提交运单</button>
		</li>
	</ul>
</form>
<p class="mess-info hide">选中列表多条记录（必须为同一个仓库），点击“提交运单”按钮后填写相关信息提交可达到合箱操作</p>
<div class="data-table-container">
	<table id="package_info_table" lay-filter="package-info-table"></table>
</div>
<script>
	layui.use(['layer', 'form', 'table'], function() {
		var form = layui.form;
		var layer = layui.layer;
		var table = layui.table;
		comm.bindFilterForm({
			formId: "package_info_search_form",
			order: true,
			checkbox: true,
			renderTable: {
				id: 'package_list_data',
				elem: '#package_info_table',
				cols: [
					[{
						field: 'trackingnumber',
						title: '包裹追踪号',
						sort: true,
					}, {
						field: 'depotname',
						title: '仓库',
						sort: true,
					}, {
						field: 'enterdate',
						title: '入库日期',
						sort: true,
					}, {
						field: 'goodsweight',
						title: '重量(磅)',
						width: 120,
						sort: true,
					}, {
						field: 'packagedetails',
						title: '物品',
					}, {
						field: '',
						title: '操作',
						toolbar: '#operation'
					}]
				]
			},
			callback: function() {
				if($(".filter-form ul[name='isenter'] li[data-value=true]").hasClass("active")) {
					$("#package_submit_btn, .mess-info").removeClass("hide");
				} else {
					$("#package_submit_btn, .mess-info").addClass("hide");
				}
			}
		});
		//为提交运单（合箱）按钮绑定点击事件
		$("#package_submit_btn").on("click", function() {
			var checkData = table.checkStatus('package_list_data').data;
			if(!checkData.length) {
				layer.msg("请选择待提交的包裹！");
				return false;
			}
			var depotid = checkData[0].depotid;
			var ids = [];
			var sameFlag = false;
			checkData.map(function(v) {
				if(v.depotid != depotid) {
					layer.msg("请选择同一仓库的包裹！");
					sameFlag = true;
					return false;
				}
				ids.push(v.id);
			});
			if(sameFlag) return false;
			comm.changeTabContent({
				url: "./package/package-submit-express.html",
				data: checkData
			});
		});
		//初始化表格选项数据
		comm.getDataByCondition({
			ajax: {
				url: '/api/OrderPackage/PackageViewMy',
				success: function(data) {
					for(var key in data) {
						var sel = '<option value="">请选择</option>',
							sepData = data[key];
						sepData.map(function(v) {
							sel += '<option value="' + v.id + '">' + v.name + '</option>';
						});

						$('#package_info_search_form select[initial-name="' + key + '"]').html(sel);
					}

					form.render('select');
				}
			}
		});

		table.on('tool(package-info-table)', function(obj) {
			var data = obj.data;
			var layEvent = obj.event;
			var tr = obj.tr;

			if(layEvent === 'detail') {
				comm.changeTabContent({
					url: './package/package-detail.html',
					data: data.id
				});
			} else if(layEvent === 'delete') {
				layer.confirm('是否确认删除该包裹信息？', function(index) {
					comm.getDataByCondition({
						ajax: {
							url: '/api/OrderPackage/LogicDelete',
							data: {
								id: data.id
							},
							type: 'put',
							success: function(rlt) {
								layer.msg("删除成功！")
								obj.del();
							}
						}
					});

				});
			} else if(layEvent === 'edit') {
				comm.changeTabContent({
					url: './package/package-edit.html',
					data: data.id
				});

			} else if(layEvent === 'reject') {
				layer.alert("尚未开发，敬请期待");
			}
		});
	});
</script>
<script type="text/html" id="operation">
	{{# if(d.isenter == true){ }}
	<a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="detail">详情</a>
	<a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="reject">退货</a>
	{{# } else{ }}
	<a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-primary layui-btn-sm" lay-event="delete">删除</a>
	{{# } }}
</script>
