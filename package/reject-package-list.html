<table id="package_reject_table" lay-filter="package-reject-table"></table>
<script>
	comm.getTableByUrl({
		elem: '#package_reject_table',
		url: '/api/OrderPackageReturn/GetMy',
		cols: [
			[{
				type: 'numbers',
				title: '',
			}, {
				field: 'cnum',
				title: '包裹追踪号',
				
			}, {
				field: 'note',
				title: '备注',
				
			}, {
				field: 'freereturn',
				title: '退货价格（$）',
				style: 'font-weight:900;color:red;',
			}, {
				field: 'returnaddress',
				title: '退货地址',
				
			}, {
				field: 'isusing',
				title: '是否处理',
				templet: '#isusing'
			}, {
				field: 'usingdate_str',
				title: '处理时间',
				
			}, {
				field: 'usingnote',
				title: '退货备注',
				
			}, {
				field: 'createtime_str',
				title: '退货时间',
			}]
		]
	})
</script>
<script type="text/html" id="isusing">
	{{# if(!!d.isusing) { }}
	<a href="#" class="layui-btn layui-btn-sm">已处理</a> {{# } else { }}
	<a href="#" class="layui-btn layui-btn-sm layui-btn-warm">未处理</a>{{# } }}
</script>
