<head>
	<style>
		#detail_body tr:first-child .del-detail-tr {
			display: none;
		}
		
		#express_detail_cont th {
			font-weight: 600;
			background: #f6fcff;
		}
		
		#express_detail_cont th[colspan="6"] {
			background: #f2f2f2;
			border-top: 2px solid #ccc;
			padding: 8px;
		}
		
		#express_detail_cont .upload-img-container {
			margin: 0 auto;
		}
		
		#express_detail_cont tbody tr:hover {
			background-color: #fff;
		}
	</style>
</head>
<form class="layui-form init-select-group ignore-comm-submit" group-init-url="/api/OrderTransportOrder/PostView" lay-filter="express-edit-form" id="express_edit_form">
	<table class="layui-table" id="express_detail_cont">
		<colgroup>
			<col width="130">
			<col>
			<col width="120">
			<col>
			<col width="140">
			<col>
			<col width="110">
			<col>
		</colgroup>
		<tr>
			<th colspan="6">
				<p class="comm-title-dot"><span class="layui-badge-dot layui-bg-blue"></span>运单信息</p>
			</th>
		</tr>
		<tr>
			<th class="align-right">运单编号</th>
			<td class="padd-0">
				<input name="" class="field-cont layui-input" disabled="disabled"></span>
			</td>

			<th class="align-right">送达仓库</th>
			<td class="padd-0">
				<select name="depotid" initial-name="depot_list" lay-verify="required"></select>
			</td>
			<th class="align-right">线路名称</th>
			<td class="padd-0">
				<select name="routeid" initial-name="routes" initial-text="routename" lay-verify="required"></select>
			</td>
		</tr>

		<tr>
			<th colspan="6">
				<p class="comm-title-dot">
					<span class="layui-badge-dot layui-bg-blue"></span>发件人信息
					<span class="float-right">
						<input type="checkbox" name="" title="保存发件人" lay-skin="primary" checked>
						<button type="button" class="layui-btn layui-btn-sm float-right" id="choose_deliver">选择发件人</button>
					</span>
				</p>
			</th>
		</tr>
		<tr>
			<th class="align-right">姓名</th>
			<td class="padd-0">
				<input name="delivername" class="field-cont layui-input" fill-deliver="delivername" lay-verify="required">
			</td>
			<th class="align-right">电话</th>
			<td class="padd-0">
				<input name="delivermobile" class="field-cont layui-input" fill-deliver="mobilephone" lay-verify="required">
			</td>
			<th class="align-right">地址</th>
			<td class="padd-0" colspan="3">
				<input name="" class="field-cont layui-input" fill-deliver="deliveraddress">
			</td>
		</tr>
		<tr>
			<th colspan="6">
				<p class="comm-title-dot">
					<span class="layui-badge-dot layui-bg-blue"></span>收件人信息
					<span class="float-right">
						<input type="checkbox" name="" title="保存收件人" lay-skin="primary" checked>
						<button type="button" class="layui-btn layui-btn-sm" id="choose_receiver">选择收件人</button>
					</span>
				</p>
			</th>
		</tr>
		<tr>
			<th class="align-right">收件人姓名</th>
			<td class="padd-0">
				<input name="receivername" class="field-cont layui-input" id="express_receiver_id" type="text" fill-receiver="receivername" lay-verify="required">
			</td>
			<th class="align-right">证件类型</th>
			<td class="padd-0">
				<select name="" initial-name="id_cards" initial-text="Text" initial-value="Value" fill-receiver="receiveridcardtype"></select>
			</td>
			<th class="align-right">证件号码</th>
			<td class="padd-0">
				<input type="text" name="receiveridcardnum" class="field-cont layui-input" fill-receiver="idcardnumber">
			</td>
		</tr>
		<tr>
			<th class="align-right">手机号码</th>
			<td class="padd-0">
				<input name="receivermobile" class="field-cont layui-input" fill-receiver="mobilephone">
			</td>
			<th class="align-right" rowspan="4">证件正面照片</th>
			<td class="padd-0" rowspan="4">
				<div class="upload-img-container">
					<a href="javascript:;">
						<span>点此上传</span>
						<input type="file" name="idcard_zheng" class="layui-input field-cont upload-img-file" accept="image/png, image/jpg, image/jpeg" fill-receiver="idcardzheng">
					</a>
					<img class="upload-img" alt="暂无图片">
				</div>
			</td>
			<th class="align-right" rowspan="4">证件反面照片</th>
			<td class="padd-0" rowspan="4">
				<div class="upload-img-container">
					<a href="javascript:;">
						<span>点此上传</span>
						<input type="file" name="idcard_fan" class="layui-input field-cont upload-img-file" accept="image/png, image/jpg, image/jpeg" fill-receiver="idcardfan">
					</a>
					<img class="upload-img" alt="暂无图片">
				</div>
			</td>
		</tr>
		<tr>
			<th class="align-right">邮编</th>
			<td class="padd-0">
				<input name="receiverpostcard" class="field-cont layui-input" fill-receiver="zipcode">
			</td>
		</tr>

		<tr>
			<th class="align-right">省市地址</th>
			<td class="padd-0 relation-select">
				<div class="layui-input-inline">
					<select name="receiverregion_province" id="province" fill-receiver="regionprovince" lay-verify="required"></select>
				</div>
				<div class="layui-input-inline">
					<select name="receiverregion_city" id="city" fill-receiver="regioncity" lay-verify="required"></select>
				</div>
			</td>
		</tr>
		<tr>
			<th class="align-right">详细地址</th>
			<td class="padd-0 ">
				<input name="receiveraddress" class="field-cont layui-input" placeholder="请输入详细地址" fill-receiver="receiveraddress" lay-verify="required">
			</td>
		</tr>
		<tr>
			<th colspan="6">
				<p class="comm-title-dot"><span class="layui-badge-dot layui-bg-blue"></span>包裹明细</p>
			</th>
		</tr>
		<tr>
			<th class="align-right">物品明细</th>
			<td class="padd-0" colspan="7" class="padd-0">
				<table class="layui-table margin-0 table-inner-table" lay-size="sm">
					<thead>
						<tr>
							<th>类别</th>
							<th>物品名称</th>
							<th>规格</th>
							<th>品牌</th>
							<th>数量</th>
							<th>单价($)</th>
							<th>单位</th>
							<th><button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="add_detail_tr_btn">添加</button></th>
						</tr>
					</thead>
					<tbody id="detail_body">
						<tr class="detail-tr">
							<td class="padd-0">
								<select name="taxcategoryid" lay-verify="required" initial-name="category" initial-text="categoryname"></select>
							</td>
							<td class="padd-0"><input type="text" name="mingcheng" placeholder="请输入物品名称" lay-verify="required" autocomplete="off" class="layui-input"></td>
							<td class="padd-0"><input type="text" name="guige" placeholder="请输入物品规格" lay-verify="required" autocomplete="off" class="layui-input"></td>
							<td class="padd-0"><input type="text" name="pinpai" placeholder="请输入物品品牌" lay-verify="required" autocomplete="off" class="layui-input"></td>
							<td class="padd-0"><input type="text" name="count" placeholder="请输入物品数量" lay-verify="required|number" autocomplete="off" class="layui-input"></td>
							<td class="padd-0"><input type="text" name="danjia" placeholder="请输入物品单价" lay-verify="required|number" autocomplete="off" class="layui-input"></td>
							<td class="padd-0">
								<select name="danwei" initial-name="units" lay-verify="required" initial-text="dictionaryname"></select>
							</td>
							<td><button type="button" class="layui-btn layui-btn-sm layui-btn-danger del-detail-tr">删除</button></td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<th class="align-right">重量</th>
			<td class="padd-0">
				<input name="" class="field-cont layui-input">
			</td>
			<th class="align-right">保险</th>
			<td class="padd-0">
				<input name="" class="field-cont layui-input">
			</td>
			<th class="align-right">备注</th>
			<td class="padd-0">
				<input name="note" class="field-cont layui-input">
			</td>
		</tr>
		<tr>
			<th class="align-right">增值服务</th>
			<td class="padd-0" colspan="5">
				<input type="checkbox" name="" title="箱子（1$）" lay-skin="primary">
				<select name="" initial-name="servicelist"></select>
			</td>
		</tr>
		<tr>
			<th class="align-right">费用</th>
			<td class="padd-0" colspan="5">
				<input name="" class="field-cont layui-input">
			</td>
		</tr>
		<tr>
			<th class="align-right">可用积分</th>
			<td class="padd-0" colspan="5">
				<select></select>
			</td>
		</tr>
	</table>
	<button lay-submit class="layui-btn layui-btn-normal auto-center" style="width: 200px;margin: 20px auto;">保存</button>
</form>
<script>
	layui.use(['form', 'element', 'table'], function() {
		var cloneLine = $(".detail-tr").first().clone();
		var form = layui.form;
		var table = layui.table;

		//初始化表格选项数据
		comm.groupInitial({
			url: '/api/OrderTransportOrder/PostView',
			cont: '#express_detail_cont',
			cb: function(data) {
				//初始化省市联动
				comm.initRelateSelect({
					container: ["#province", "#city"],
					data: data["region_list"]
				});
				//添加行
				$("#add_detail_tr_btn").unbind("click").on("click", function() {
					$("#detail_body").append($(".detail-tr").first().clone());
					$("#detail_body .detail-tr").last().find("select,input").val("");
					form.render('select');
				});
			}
		});
		//删除行
		$("#detail_body").on("click", ".del-detail-tr", function() {
			$(this).parent().parent("tr").remove();
		});

		$("#express_detail_cont").attr("fill-url", "/api/Orderexpress/UnInDetails?modelId=" + comm.getUrlParam("id"));

		//选定收件人
		$("#choose_receiver").on("click", function() {
			comm.openPage({
				url: './receiver/receiver-list.html?target=express-online-order',
				open: {
					maxmin: true,
					area: ['800px', '700px'],
					title: '选择收件人'
				},
				cb: function() {

				}
			});
		});
		//选定发件人
		$("#choose_deliver").on("click", function() {
			comm.openPage({
				url: './deliver/deliver-list.html?target=express-online-order',
				open: {
					maxmin: true,
					area: ['800px', '700px'],
					title: '选择发件人'
				},
				cb: function() {

				}
			});
		});

		//提交编辑运单
		form.on('submit(express-edit-form)', function(data) {
			var expressOnlineOrderData = comm.getFormData(
				$("#express_edit_form"), [
				'Cnum', 'depotid', 'routeid', 'delivername', 'deliveraddress', 'deliverpostcard', 'delivermobile', 'deliveremail', 'receivercompany', 'Receivername', 'receiveraddress', 'receiverregion_qu', 'receiverregion_city', 'receiverregion_province', 'receiverregion_national', 'receiverpostcard', 'receivermobile', 'receivertele', 'receiveremail', 'receiveridcardtype', 'receiveridcardnum', 'weight', 'width', 'height', 'volumeweight', 'cnum', 'note', 'freeservice', 'freeservicenote', 'idcard_fan', 'receiveridcardnum', 'idcard_zheng']
			);
			var details = [];
			$(".detail-tr").each(function() {
				var sepDetail = {}
				$(this).find('input:not(.layui-unselect), select').each(function() {
					sepDetail[$(this).attr("name")] = $(this).val();
				});
				details.push(sepDetail);
			});
			expressOnlineOrderData.details = details;
			1.caozuo=1；
2.kkfs随意填入不影响结果 ；
3.isenter传入页面原来的值

			comm.getDataByCondition({
				loading: true,
				ajax: {
					url: "/api/OrderTransportOrder/PostMy",
					type: "post",
					data: expressOnlineOrderData,
					success: function(data) {
						layer.msg("编辑成功！");
						comm.closeOpenPage();
					}
				}
			});
			return false;
		});

	});
</script>
