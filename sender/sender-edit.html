<form class="layui-form ignore-comm-submit fill-container fill-form-container" id="sender_edit_form" lay-filter="sender_edit_form" fill-type="get">
	<div class="layui-form-item">
		<label class="layui-form-label required-logo">姓名</label>
			<div class="layui-input-inline">
				<input type="text" name="delivername" lay-verify="required" autocomplete="off" class="layui-input form-field-cont">
			</div>
	</div>
	<div class="layui-form-item">
			<label class="layui-form-label required-logo">电话</label>
			<div class="layui-input-inline">
				<input type="text" name="mobilephone" lay-verify="required" autocomplete="off" class="layui-input form-field-cont">
			</div>
	</div>
	<div class="layui-form-item">	
			<label class="layui-form-label required-logo">地址</label>
			<div class="layui-input-inline">
				<input type="text" name="deliveraddress" lay-verify="required" autocomplete="off" class="layui-input form-field-cont">
			</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-normal" lay-submit>提交</button>
		</div>
	</div>
</form>

<script>
	layui.use(['form', 'table'], function() {
		var form = layui.form;
		var table = layui.table;
		$("#sender_edit_form").attr("fill-url", "/api/BasicDeliver/GetMy?id=" + comm.getUrlParamX("id"));
		//特殊赋值
		/*	comm.fillContainerByUrl({
				cont: $("#sender_edit_form"),
				cb: function(data) {
					console.info(data);
					
				}
			});*/

		//删除行
		//提交编辑的包裹信息
		form.on('submit(sender_edit_form)', function(data) {
	
			var packageData = {
				"id": $('#package_edit_form [name="id"]').val(),
				"delivername": $('#sender_edit_form [name="delivername"]').val(),
				"mobilephone": $('#sender_edit_form [name="mobilephone"]').val(),
				"deliveraddress": $('#sender_edit_form [name="deliveraddress"]').val(),
				"id":comm.getUrlParamX("id")
			}
			comm.getDataByCondition({
				loading: true,
				ajax: {
					url: "/api/BasicDeliver/Put",
					type: "put",
					data: packageData,
					success: function(data) {
						layer.closeAll();
						layer.msg("修改成功！");
						$(".filter-form .filter-btn").click();
					}
				}
			});
			return false;
		});
	});
</script>
