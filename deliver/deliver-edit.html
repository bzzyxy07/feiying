<form class="layui-form fill-container fill-form-container" id="deliver_edit_form" submit-type="put" submit-url="/api/BasicDeliver/Put" lay-filter="deliver_edit_form" fill-type="get" succ-return="1" succ-msg="修改成功！">
	<input type="hidden" name="id">
	<div class="layui-form-item">
		<label class="layui-form-label required-logo">姓名</label>
		<div class="layui-input-inline">
			<input autocomplete="off" type="text" name="delivername" lay-verify="required" class="layui-input field-cont">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label required-logo">电话</label>
		<div class="layui-input-inline">
			<input autocomplete="off" type="text" name="mobilephone" lay-verify="required|phone" class="layui-input field-cont">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label required-logo">地址</label>
		<div class="layui-input-inline">
			<input autocomplete="off" type="text" name="deliveraddress" lay-verify="required" class="layui-input field-cont">
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-normal" lay-submit>提交</button>
		</div>
	</div>
</form>

<script>
	var deliverid = $("#main_container").data("data").id;
	$("#deliver_edit_form").attr("fill-url", "/api/BasicDeliver/GetMy?id=" + deliverid);
	$("#deliver_edit_form input[name='id']").val(deliverid);
</script>
