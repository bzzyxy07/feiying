<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>运单打印</title>
		<style>
			body {
				padding: 0 0 40px;
				margin: 0;
			}
			
			.print-table-A4 {
				margin: 0px auto;
				width: 780px;
				font-size: 12px;
				border-collapse: collapse;
				border: 1px solid #000;
				margin-top: 10px;
				margin-bottom: 10px;
				height: 424px;
			}
			
			.print-table-A4 b {
				font-weight: normal;
				color: #474646;
				font-size: 12px;
			}
			
			.print-table-A4 th {
				border: 1px solid #000;
				text-align: left;
				text-indent: 5px;
				font-weight: normal;
				color: #474646;
				font-size: 12px;
			}
			
			.print-table-A4 td {
				border: 1px solid #000;
				text-align: left;
				text-indent: 2px;
			}
			
			.print-table-A4 td b {
				float: left;
			}
			
			#confirm_print_btn {
				height: 38px;
				line-height: 38px;
				padding: 0 18px;
				background-color: #009688;
				color: #fff;
				white-space: nowrap;
				text-align: center;
				font-size: 14px;
				border: none;
				border-radius: 2px;
				cursor: pointer;
				display: block;
				width: 100%;
				position: fixed;
				bottom: 0;
				z-index: 100;
			}
			
			img.express-print-img {
				width: 340px;
				height: 75px;
			}
		</style>
	</head>

	<body>

		<table class="print-table-A4">
			<tbody>
				<tr>
					<td colspan="4" style="position: relative; height: 104px;">
						<span style="position: absolute; left: 5px; font-size: 40px; top: 7px;"><font>飞鹰快递</font></span>
						<span style="position: absolute; left: 5px; font-size: 20px; bottom: 7px;"><font>www.fychinago.com </font></span>
						<img style="position: absolute; right: 10px; top: 5px;" class="print express-print-img">
						<span style="position: absolute; letter-spacing: 10px; right: 10px; right: 60px; font-weight: bold; bottom: 10px;">* <font></font> *</span>
					</td>
				</tr>
				<tr>
					<td style="width: 25%;">
						<b><font>发件人/ FROM：</font></b>
						<font>
							<font><span name="delivername"></span>
							</font>
						</font>
					</td>
					<td style="width: 25%;">
						<b><font>电话/电话：</font></b>
						<font>
							<font><span name="delivermobile"></span>
							</font>
						</font>
					</td>
					<td style="width: 25%;">
						<b><font>收件人/ TO：</font></b>
						<font>
							<font> <span name="receivername"></span>
							</font>
						</font>
					</td>
					<td style="width: 25%;">
						<b><font>电话/电话：</font></b>
						<font>
							<font> <span name="receivemobile"></span>
							</font>
						</font>
					</td>
				</tr>
				<tr>
					<td colspan="2" rowspan="4" style="position: relative; min-height: 120px;">
						<div style="position: absolute; left: 0px; top: 5px;">
							<b><font>物品详细/目录：</font></b>
							<font>
								<font> <span name="freeservicenote"></span>
								</font>
							</font>
						</div>
					</td>
					<td colspan="2" style="width: 50%;">
						<div style="float: left;">
							<b><font>地址/地址：</font></b>
							<font>
								<font><span name="receiveaddress"></span>
								</font>
							</font>
						</div>
					</td>
				</tr>
				<tr>
					<td style="width: 25%;">
						<b><font>金额/总计：</font></b>
						<font>
							<font>
							</font>
						</font>
					</td>
					<td style="width: 25%;">
						<b><font>保险/保证：</font></b>
						<font>
							<font>
							</font>
						</font>
					</td>
				</tr>
				<tr>
					<td style="width: 25%;">
						<b><font>重量（磅）/重量：</font></b>
						<font>
							<font><span name="volumeweight"></span>
							</font>
						</font>
					</td>
					<td style="width: 25%;">
						<b><font>邮编/ POSTCODE：</font></b>
						<font>
							<font> <span name="receivemobile"></span>
							</font>
						</font>
					</td>
				</tr>
				<tr>
					<td style="width: 50%;" colspan="2">
						<font>
							<font>
								运费：<span name=""></span>，税金：<span name=""></span>，保险：<span name=""></span>，增值：<span name="freeservice"></span>，其他：<span name=""></span>
							</font>
						</font>
					</td>
				</tr>
				<tr>
					<td colspan="4" style="line-height: 15px;">
						<b><font><span name="RegisterProtocol" >3</span></font></b>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="width: 50%;">
						<b><font>寄件人签名/ deliver'S SIGNATURE：</font></b>
					</td>
					<td colspan="2" style="width: 50%;">
						<b><font>日期/日期：</font></b>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center; position: relative; height: 80px;">
						<div style="position: absolute; top: 0px; left: 0px; width: 100%; text-align: center; float: left;">
							<img class="print express-print-img" style="height: 74px;">
						</div>
						<span style="width: 100%; letter-spacing: 10px; position: absolute; top: 65px; left: 0px; font-weight: bold; float: left;"><font></font></span>
					</td>
					<td colspan="2" style="text-align: center; position: relative; height: 80px;">
						<div style="position: absolute; top: 0px; left: 0px; width: 100%; text-align: center; float: left;">
							<img class="print express-print-img" style="height: 74px;">
						</div>
						<span style="width: 100%; letter-spacing: 10px; position: absolute; top: 65px; left: 0px; font-weight: bold; float: left;"><font></font></span>
					</td>
				</tr>
			</tbody>
			<button type="button" class="layui-btn" id="confirm_print_btn">确认打印</button>
		</table>
		<script src="../static/js/jquery.min.js"></script>
		<script src="../static/js/plugin/layui/layui.js"></script>
		<script src="../static/js/comm.js"></script>
		<script src="../static/js/print.js"></script>
		<script src="./express-print.js"></script>

	</body>

</html>
