<form class="layui-form filter-form" url="/api/OrderTransportOrder/OrderListMy" id="express_info_search_form">
	<ul>
		<li>
			<span>运单状态</span>
			<ul class="form-condition auto-click-condition">
				<li class="active" data-value="" click-name="">全部</li>
				<li data-value="false" click-name="isenter">待处理</li>
				<li data-value="false" click-name="ispay">待付款</li>
				<li data-value="false" click-name="isdeliver">待发货</li>
				<li data-value="true" click-name="isdeliver">已发货</li>
			</ul>
		</li>
		<li>
			<span>来源</span>
			<ul class="form-condition" name="">
				<li class="active" data-value="">全部</li>
				<li data-value="">转运</li>
				<li data-value="">快递</li>
			</ul>
		</li>

	</ul>
	<ul>
		<li>
			<span>送达仓库</span>
			<select name="depotid" initial-name="depotlist"></select>
		</li>
		<li>
			<span>线路名称</span>
			<select name="routeid" initial-name=""></select>
		</li>

		<li>
			<span>运单号</span>
			<input class="layui-input form-input" placeholder="请输入运单号" name="cnum">
		</li>
		<li>
			<span>发货批次</span>
			<select name="routeid" initial-name=""></select>
		</li>
		<li>
			<button type="button" class="layui-btn layui-btn-sm layui-btn-normal filter-btn">查询</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
			<button type="button" class="layui-btn layui-btn-sm"><i class="fa fa-print"></i>批量打印运单</button>
			<button type="button" class="layui-btn layui-btn-sm"><i class="fa fa-download"></i>导出excel表格</button>
			<button type="button" class="layui-btn layui-btn-danger layui-btn-sm hide" id="express_batch_delete_btn"><i class="fa fa-trash-o"></i>批量删除</button>
		</li>
	</ul>
</form>
<div class="data-table-container">
	<table id="express_info_table" lay-filter="express-info-table"></table>
</div>
<script>
	layui.use(['layer', 'form', 'table'], function() {
		var form = layui.form;
		var layer = layui.layer;
		var table = layui.table;
		comm.bindFilterForm({
			formId: "express_info_search_form",
			order: true,
			checkbox: true,
			renderTable: {
				id: 'express_list_data',
				elem: '#express_info_table',
				cols: [
					[{
						field: 'trackingnumber',
						title: '来源',
						sort: true,
					}, {
						field: 'depotname',
						title: '运单号',
						sort: true,
					}, {
						field: 'route_name',
						title: '线路',
						sort: true,
					}, {
						field: 'depot_name',
						title: '仓库',
						sort: true,
					}, {
						field: 'weight',
						title: '重量(磅)',
						width: 120,
						sort: true,
					}, {
						field: 'total_price',
						title: '总计（$）',
					}, {
						field: 'deliver_name',
						title: '发件人',
						sort: true,
					}, {
						field: 'receiver_name',
						title: '收件人',
						sort: true,
					}, {
						field: 'id_card_info',
						title: '身份证信息',
						sort: true,
					}, {
						field: 'expressdetails',
						title: '发货批次',
					}, {
						field: 'transport_status',
						title: '运输状态',
						sort: true,
					}, {
						field: '',
						title: '操作',
						toolbar: '#operation',
						width: 400,
						fixed: 'right'
					}]
				],
			},
			succ: function() {
				$(".data-table-container a[lay-event=track]").on("mouseout", function() {
					layer.closeAll();
				});
			},
			callback: function() {
				if($(".filter-form li[click-name='isenter']").hasClass("active")) {
					$("#express_batch_delete_btn").removeClass("hide");
				} else {
					$("#express_batch_delete_btn").addClass("hide");
				}
			}
		});
		//绑定批量删除按钮
		$("#express_batch_delete_btn").on("click", function() {
			var checkData = table.checkStatus('express_list_data').data;
			if(!checkData.length) {
				layer.msg("请勾选待删除的运单！");
				return false;
			}
			var ids = [];
			checkData.map(function(v) {
				ids.push(v.id);
			});

			comm.getDataByCondition({
				loading: true,
				ajax: {
					url: '/api/OrderTransportOrder/BatchDelete',
					data: {
						Ids: ids
					},
					type: 'Delete',
					success: function(rlt) {
						layer.msg("删除成功！");
						$(".filter-btn").click();
					}
				}
			});
		});

		table.on('tool(express-info-table)', function(obj) {
			var data = obj.data;
			var layEvent = obj.event;
			var tr = obj.tr;

			if(layEvent === 'detail') { //查看运单详情
				comm.openPage({
					url: './express/express-detail.html?id=' + data.id,
					open: {
						maxmin: true,
						area: ['80%', '600px'],
					}
				});
			} else if(layEvent === 'print-rm' || layEvent === 'print-A4') { //热敏 400 打印A4打印 790
				comm.getDataByCondition({
					loading: true,
					ajax: {
						url: '/api/OrderTransportOrder/Details?modelId=' + data.id,
						success: function(data) {
							sessionStorage.setItem("printData", data);
							var pageUrl = (layEvent === 'print-A4') ? './print/print-A4-page.html' : './print/print-rm-page.html';
							var width = (layEvent === 'print-A4') ? '820px' : '440px';
							layer.open({
								type: 2,
								title: '运单打印',
								shadeClose: true,
								area: [width, '600px'],
								content: pageUrl
							});
						}
					}
				});
			} else if(layEvent === 'edit') { //编辑运单信息
				console.info(1)
				comm.openPage({
					url: './express/express-edit.html',
					data: data,
					open: {
						maxmin: true,
						area: ['80%', '80%'],
					}
				});
			} else if(layEvent === 'delete') { //删除运单信息
				//              接口/api/OrderTransportOrder/Handle
				console.info(data);
			} else if(layEvent === 'track') { //运单追踪
				var that = this;
				//				if($("#express_track_cont").length) {
				//					layer.closeAll();
				//					$("#express_track_cont").html('<img src="./static/img/loading.gif" alt="加载中..." width="37" height="37">');
				//				} else {
				//					layer.tips('<div id="express_track_cont"><img src="./static/img/loading.gif" alt="加载中..." width="37" height="37"></div>', that, {
				//						time: 0,
				//						tips: [2, '#ddd']
				//					});
				//				}
				if($("#express_track_cont").length) {
					layer.closeAll();
				}

				comm.getDataByCondition({
					ajax: {
						url: '/api/OrderProcessStatusChange/Changes?elementid=' + data.id,
						success: function(rlt) {
							rlt = rlt["Data"];
							if(!rlt || !rlt.length) {
								layer.tips('<div id="express_track_cont">暂无运单信息</div>', that, {
									time: 0,
									tips: [1, '#ddd']
								});
							} else {
								var timelineStr = "";
								rlt.map(function(v) {
									timelineStr += '<li class="layui-timeline-item">' +
										'<i class="layui-icon layui-timeline-axis">&#xe63f;</i>' +
										'<div class="layui-timeline-content layui-text">' +
										'<h3 class="layui-timeline-title">' + v.createtime + '</h3>' +
										'<p>' + v.processname + '</p>' +
										'</div>' +
										'</li>';
								});
								layer.tips('<div id="express_track_cont"><ul class="layui-timeline" id="express_track-cont">' + timelineStr + '</ul></div>', that, {
									time: 0,
									tips: [2, '#ddd']
								});
								//								$("#express_track_cont").html('<ul class="layui-timeline" id="express_track-cont">' + timelineStr + '</ul>');
							}

							//							comm.openPage({
							//								url: './express/express-track.html',
							//								data: rlt['Data'],
							//								open: {
							//									maxmin: true,
							//									area: ['80%', '80%'],
							//								}
							//							});
						},
						error: function() {
							$("#express_track_cont").html("网络异常，未查询到运单信息");
						}
					}
				});
			}
		});
	});
</script>
<script type="text/html" id="operation">
	<a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="detail">详情</a>
	<a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="track" data-id="{{d.id}}">追踪</a>
	<a class="layui-btn layui-bg-cyan layui-btn-sm" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-primary layui-btn-sm" lay-event="delete">删除</a>
	<a class="layui-btn layui-btn-sm" lay-event="print-rm">热敏打印</a>
	<a class="layui-btn layui-btn-sm" lay-event="print-A4">A4打印</a>
</script>
