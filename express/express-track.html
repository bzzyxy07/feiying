<ul class="layui-timeline" id="express_track-cont"></ul>
<script>
	var timelineArr = comm.getObjParam();
	var timelineStr = "";
	timelineArr.map(function(v) {
		timelineStr += '<li class="layui-timeline-item">' +
			'<i class="layui-icon layui-timeline-axis">&#xe63f;</i>' +
			'<div class="layui-timeline-content layui-text">' +
			'<h3 class="layui-timeline-title">' + v.createtime + '</h3>' +
			'<p>' + v.processname + '</p>' +
			'</div>' +
			'</li>';
		console.info(timelineStr);
	});
	console.info(timelineStr)
	$("#express_track-cont").html(timelineStr);
</script>
