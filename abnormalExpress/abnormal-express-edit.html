<form class="layui-form" action="" id="add_abnormal_form" url="" enctype="multipart/form-data">
	<div class="layui-form-item">
		<label class="layui-form-label required-logo">运单号</label>
		<div class="layui-input-inline">
			<input autocomplete="off" type="text" name="title"  lay-verify="required" placeholder="请输入您的运单号" autocomplete="off" class="layui-input" disabled="disabled">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">类型</label>
		<div class="layui-input-inline">
			<select name="" disabled="disabled">请选择类型</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-inline">
			<input autocomplete="off" type="text" name="title"  lay-verify="required" placeholder="请输入您的备注" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label required-logo">图片</label>
		<div class="layui-input-inline">
			<div class="upload-img-container">
				<a href="javascript:;">
					<span>点此上传</span>
					<input autocomplete="off" type="file" name="idcardzheng" class="layui-input field-cont upload-img-file" accept="image/png, image/jpg, image/jpeg">
				</a>
				<img class="upload-img" alt="暂无图片">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label required-logo">状态</label>
		<div class="layui-input-block">
			<select name=""></select>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit-user-info">保存</button>
		</div>
	</div>
</form>
